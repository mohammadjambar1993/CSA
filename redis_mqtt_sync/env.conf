# === Redis Configuration ===
REDIS_HOST=redis-cache
REDIS_PORT=6379
REDIS_PASSWORD=
REDIS_DB=0
# REDIS_TIME_TO_LIVE=3600 # Not currently used by managers

# === Redis Connection Management ===
REDIS_MAX_RETRIES=5
REDIS_BACKOFF_BASE=1.0
REDIS_BACKOFF_MAX=30.0
REDIS_HEALTH_CHECK_INTERVAL=60
REDIS_POOL_SIZE=10

# === Redis DB Search Configuration ===
REDIS_DB_SEARCH_RANGE=0-15

# === Redis Stream Processing ===
REDIS_STREAMS_ENABLED=true
REDIS_STREAMS= # Comma-separated list, e.g., stream1,db2:streamX
STREAM_CONSUMER_GROUP=mqtt-sync-group
STREAM_CONSUMER_NAME=mqtt-sync-consumer
STREAM_BATCH_SIZE=100
STREAM_POLL_INTERVAL=1.0 # Seconds

# === Redis Stream Auto-Discovery ===
STREAM_AUTO_DISCOVERY=true
STREAM_DISCOVERY_PATTERNS=*-stream,device:*:stream,biosignal-*
STREAM_DISCOVERY_INTERVAL=10
STREAM_AUTO_CREATE_CONSUMER_GROUPS=true

# === MQTT Configuration ===
MQTT_HOST=mqtt-broker
MQTT_PORT=1883
MQTT_USERNAME=
MQTT_PASSWORD=
MQTT_CLIENT_ID=redis-mqtt-sync-client
MQTT_BASE_TOPIC=redis/stream
MQTT_QOS=1
MQTT_RETAIN=false
MQTT_TLS_ENABLED=false
MQTT_CA_CERTS=

# === MQTT Connection Management ===
MQTT_MAX_RETRIES=5
MQTT_BACKOFF_BASE=1.0
MQTT_BACKOFF_MAX=30.0
MQTT_HEALTH_CHECK_INTERVAL=60
MQTT_CONNECT_TIMEOUT=10

# === Logging Configuration ===
LOG_LEVEL=INFO
LOG_FORMAT=%(asctime)s - %(name)s - %(levelname)s - %(message)s

# === Docker Configuration ===
REGISTRY=localhost:5000
TAG=latest 