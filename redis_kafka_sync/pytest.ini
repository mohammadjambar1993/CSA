[pytest]
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = *Test Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning:asyncio:97
    ignore::RuntimeWarning:unittest.mock:
    ignore:coroutine 'ReactiveKafkaConsumer._consume_messages' was never awaited
    ignore:coroutine 'AsyncMockMixin._execute_mock_call' was never awaited

addopts = 
    --verbose
    --cov=producer
    --cov=consumer
    --cov=utils
    --cov-report=term
    --cov-report=html:coverage_html

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run 